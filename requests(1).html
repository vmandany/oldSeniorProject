<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Page</title>
    <link rel="stylesheet" href="css/styles2.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="requests.html">Requests</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About Us</a>
    </nav>

    <div class="form-container">
        <h2>Submit a Request</h2>
        <form action="/submit_request" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="product">Select Product</label>
                <select id="product" name="product" required>
                    <option value="spyder-box">The Spyder Box</option>
                    <option value="high-voltage-unit">High Voltage Unit</option>
                    <option value="solar-station">Solar Station</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="delivery-date">Preferred Delivery Date and Time</label>
                <input type="datetime-local" id="delivery-date" name="delivery-date" required>
            </div>
            <div class="form-group">
                <label for="instructions">Special Instructions (Optional)</label>
                <textarea id="instructions" name="instructions" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Request</button>
        </form>
    </div>
</body>
</html>
